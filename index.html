<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>PRICING-CARD</title>
</head>
<body>

    <div class="background">
        <marquee behavior="scroll" direction="up">
            <img src="img/download.png" width="190" height="45" alt="W3docs" />
          </marquee>
        <div class="container">
            
          <div class="panel pricing-table">
            
            <div class="pricing-plan">
              <img src="img/roateimg.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Community</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Lorem, ipsum dolor.</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit amet </li>
              </ul>
              <span class="pricing-price">Free</span>
              <a href="#/" class="pricing-button">Sign up</a>
            </div>
            
            <div class="pricing-plan">
              <img src="img/music.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Profesional</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Lorem, ipsum dolor.</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit.</li>
              </ul>
              <span class="pricing-price">$199</span>
              <a href="#/" class="pricing-button is-featured">Free trial</a>
            </div>
            
            <div class="pricing-plan">
              <img src="img/roateimg.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Enterprise</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Lorem, ipsum dolor.</li>
                <li class="pricing-features-item">Lorem ipsum dolor sit.</li>
              </ul>
              <span class="pricing-price">$700</span>
              <a href="#/" class="pricing-button">Free trial</a>
            </div>
            
          </div>
          <marquee class="marqueee" behavior="scroll" direction="left" scrollamount="10">
            <img src="img/sale-1 (1).jpg" width="200" height="65" alt="Wdocs" />
            </marquee>
          <marquee class="marqueee" behavior="scroll" direction="right" scrollamount="12">
            <img src="img/download.png" width="200" height="65" alt="Wdocs" />
           </marquee>
        </div>
      </div>
      <footer>
        <div class="progress mb-1">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 100%;height:90px;"></div>
          </div>
        
      </footer>

    <!-- custom script bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    

    <!-- custom script -->
    <script href="js/script.js"></script>
</body>
</html>
